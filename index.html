<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stlye.css">
</head>

<body>
    <header>
        <h1 id="header">Weather Dashboard</h1>
    </header>

    <main class="row">
        <div id="city-search" class="col-3">
            <h2>Search for a City:</h2>
            <div class="col-4 align-items-start">
                <form>
                    <input type="text" name="search" id="search" placeholder="City Name" />
                    <input type="submit" value="Search" id="submit" />
                </form>
                <div class="align-items-end" id="cities"></div>
            </div>
        </div>
        <div class="col-9">
            <div id="weather-display" class="align-items-start">
                weather
            </div>
            <div id="5-day" class="align-items-end">
                <h2>5-Day Forecast</h2>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
