<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stlye.css">
</head>

<body>
    <header>
        <h1 id="header">Weather Dashboard</h1>
    </header>

    <main class="row">
        <div id="city-search" class="col-3">
            <h2>Search for a City:</h2>
            <div class="col-4 align-items-start">
                <form id="city-form">
                    <input type="text" name="search" id="search" placeholder="City Name" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
                <div class="align-items-end" id="cities"></div>
                <div class="col-4 align-items-start">
                    <p>cities</p>
                    <ul id="savedCity">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="one align-items-start">
                <h2 class="subtitle"><span id="weather-search-term"></span></h2>
                <ul id="weather-display">
                </ul>
            </div>
            <div class="align-items-end row">
                <h2>5-Day Forecast</h2>
                    <div class= "forecast col-2"><ul id="dayOne" class="five-day"></ul></div>
                    <div class= "forecast col-2"><ul id="dayTwo" class="five-day"></ul></div>
                    <div class= "forecast col-2"><ul id="dayThree" class="five-day"></ul></div>
                    <div class= "forecast col-2"><ul id="dayFour" class="five-day"></ul></div>
                    <div class= "forecast col-2"><ul id="dayFive" class="five-day"></ul></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
